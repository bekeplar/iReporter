language: python

python:
  - "3.6"
services:
  - postgresql
env:
  global:
    - DB_NAME=test_db

cache: pip
install: 
  - pip install -r requirements.txt

before_script:
  - psql -c 'create database test_db;' -U postgres

script: 
  - pytest --cov
  - coverage
  - coverage3 report
  - coveralls
  
  
after_success:
  - coveralls